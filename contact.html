<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - S Study Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #d1d5db; }
    </style>
</head>
<body class="antialiased">

    <!-- Floating Icon Navigation -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 flex items-center space-x-2 bg-gray-900/80 backdrop-blur-sm border border-gray-700 rounded-full p-2 shadow-2xl">
        <a href="account-creation.html" title="Account" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="user-circle-2" class="w-6 h-6"></i></a>
        <a href="index.html" title="Home" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="home" class="w-6 h-6"></i></a>
        <a href="features.html" title="Features" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="layout-grid" class="w-6 h-6"></i></a>
        <a href="books.html" title="Library" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="library" class="w-6 h-6"></i></a>
        <a href="ai-notebook.html" title="AI Notebook" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="bot" class="w-6 h-6"></i></a>
        <a href="contact.html" title="Contact" class="p-3 rounded-full bg-white text-black transition-colors"><i data-lucide="mail" class="w-6 h-6"></i></a>
    </nav>

    <main>
        <!-- Contact Section -->
        <section class="min-h-screen flex items-center justify-center py-20 sm:py-32 px-4">
            <div class="max-w-lg w-full">
                <div class="text-center mb-12">
                    <h2 class="text-3xl font-bold text-white">Contact Us</h2>
                    <p class="text-gray-400 mt-2">Have a question or feedback? Let's talk.</p>
                </div>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" name="name" id="name" autocomplete="name" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" autocomplete="email" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Your Email">
                    </div>
                    <div>
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Your Message"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-8 py-3 bg-white text-black rounded-md hover:bg-gray-200 transition-colors duration-300 font-semibold text-lg">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
