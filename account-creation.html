<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - S Study Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #d1d5db; }
    </style>
</head>
<body class="antialiased">

    <!-- Floating Icon Navigation -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 flex items-center space-x-2 bg-gray-900/80 backdrop-blur-sm border border-gray-700 rounded-full p-2 shadow-2xl">
        <a href="account-creation.html" title="Account" class="p-3 rounded-full bg-white text-black transition-colors"><i data-lucide="user-circle-2" class="w-6 h-6"></i></a>
        <a href="index.html" title="Home" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="home" class="w-6 h-6"></i></a>
        <a href="features.html" title="Features" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="layout-grid" class="w-6 h-6"></i></a>
        <a href="books.html" title="Library" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="library" class="w-6 h-6"></i></a>
        <a href="ai-notebook.html" title="AI Notebook" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="bot" class="w-6 h-6"></i></a>
        <a href="contact.html" title="Contact" class="p-3 rounded-full text-gray-300 hover:bg-gray-700 transition-colors"><i data-lucide="mail" class="w-6 h-6"></i></a>
    </nav>
    
    <main>
        <!-- Account Creation Section -->
        <section class="min-h-screen flex items-center justify-center py-20 sm:py-32 px-4">
            <div class="max-w-md w-full">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white">Create Your Account</h2>
                    <p class="text-gray-400 mt-2">Join our platform to get started.</p>
                </div>
                <form id="signup-form" action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" id="username" autocomplete="username" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Username">
                    </div>
                    <div>
                        <label for="email-signup" class="sr-only">Email</label>
                        <input type="email" name="email-signup" id="email-signup" autocomplete="email" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Your Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" autocomplete="new-password" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white" placeholder="Password">
                    </div>
                     <div>
                        <button type="submit" class="w-full px-8 py-3 bg-white text-black rounded-md hover:bg-gray-200 transition-colors duration-300 font-semibold text-lg">
                            Sign Up
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">OR CONTINUE WITH</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>

                <!-- Social Logins -->
                <div class="space-y-4" id="social-logins">
                    <button class="w-full flex items-center justify-center px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white hover:bg-gray-700 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C41.38,36.168,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        <span>Continue with Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white hover:bg-gray-700 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22,12c0-5.523-4.477-10-10-10S2,6.477,2,12c0,4.99,3.657,9.128,8.438,9.878V14.89h-2.54V12h2.54V9.797c0-2.506,1.492-3.89,3.777-3.89c1.094,0,2.238,0.195,2.238,0.195v2.46h-1.26c-1.243,0-1.63.771-1.63,1.562V12h2.773l-.443,2.89h-2.33V21.878C18.343,21.128,22,16.99,22,12z"></path></svg>
                        <span>Continue with Facebook</span>
                    </button>
                    <button class="w-full flex items-center justify-center px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white hover:bg-gray-700 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"></path></svg>
                        <span>Continue with X</span>
                    </button>
                    <button class="w-full flex items-center justify-center px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white hover:bg-gray-700 transition-colors duration-300">
                        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21"><path fill="#f25022" d="M1 1h9v9H1z"/><path fill="#00a4ef" d="M1 11h9v9H1z"/><path fill="#7fba00" d="M11 1h9v9h-9z"/><path fill="#ffb900" d="M11 11h9v9h-9z"/></svg>
                        <span>Continue with Microsoft</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const socialLoginsContainer = document.getElementById('social-logins');

            const redirectToAccountCenter = (event) => {
                event.preventDefault(); // Prevent default form submission or link behavior
                window.location.href = 'account-center.html';
            };

            // Handle the main signup form
            signupForm.addEventListener('submit', redirectToAccountCenter);

            // Handle all social login buttons
            const socialButtons = socialLoginsContainer.querySelectorAll('button');
            socialButtons.forEach(button => {
                button.addEventListener('click', redirectToAccountCenter);
            });
        });
    </script>
</body>
</html>
