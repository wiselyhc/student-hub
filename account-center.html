<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Center - S Study Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .font-logo { font-family: 'Cinzel Decorative', cursive; }
        [x-cloak] { display: none !important; }
        :root { --bg-color: #f3f4f6; --text-color: #1f2937; --text-muted-color: #6b7280; --card-bg-color: #ffffff; --border-color: #e5e7eb; --sidebar-bg-color: #ffffff; --sidebar-border-color: #e5e7eb; --active-icon-bg-color: #e5e7eb; --active-link-color: #1f2937; --active-tab-border-color: #111827; --input-bg-color: #ffffff; --input-border-color: #d1d5db; --focus-ring-color: #111827; }
        .dark { --bg-color: #111827; --text-color: #d1d5db; --text-muted-color: #9ca3af; --card-bg-color: #1f2937; --border-color: #374151; --sidebar-bg-color: #1f2937; --sidebar-border-color: #374151; --active-icon-bg-color: #374151; --active-link-color: #ffffff; --active-tab-border-color: #ffffff; --input-bg-color: #374151; --input-border-color: #4b5563; --focus-ring-color: #ffffff; }
        .cyber { --bg-color: #0d0c22; --text-color: #93c5fd; --text-muted-color: #60a5fa; --card-bg-color: rgba(30, 41, 59, 0.5); --border-color: #4f46e5; --sidebar-bg-color: #1e293b; --sidebar-border-color: #a855f7; --active-icon-bg-color: #4338ca; --active-link-color: #a5b4fc; --active-tab-border-color: #67e8f9; --input-bg-color: rgba(30, 41, 59, 0.5); --input-border-color: #4f46e5; --focus-ring-color: #67e8f9; }
    </style>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body 
    class="antialiased bg-[var(--bg-color)] text-[var(--text-color)] transition-colors duration-300" 
    x-data="{ activeTab: 'settings', theme: localStorage.getItem('theme') || 'light' }"
    x-init="$watch('theme', val => localStorage.setItem('theme', val))"
    :class="{ 'dark': theme === 'dark', 'cyber': theme === 'cyber' }">

    <script>
        // Gatekeeper Script: This runs immediately on page load.
        if (!sessionStorage.getItem('isLoggedIn')) {
            // If the user is not "logged in", redirect them to the account creation page.
            window.location.href = './account-creation.html';
        }
    </script>

    <!-- Main Content -->
    <main class="min-h-screen p-6 sm:p-10 pb-24">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-10">
                <a href="index.html" class="inline-block text-5xl font-logo text-[var(--text-color)]">S</a>
            </div>

            <h1 class="text-3xl font-bold text-[var(--text-color)]">Account Center</h1>
            <p class="text-[var(--text-muted-color)] mt-1">Manage your profile, settings, and preferences.</p>

            <!-- Tab Navigation -->
            <div class="mt-8 border-b border-[var(--border-color)]">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button @click="activeTab = 'settings'" :class="{ 'border-[var(--active-tab-border-color)] text-[var(--text-color)]': activeTab === 'settings', 'border-transparent text-[var(--text-muted-color)] hover:text-[var(--text-color)] hover:border-[var(--border-color)]': activeTab !== 'settings' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Settings</button>
                    <button @click="activeTab = 'features'" :class="{ 'border-[var(--active-tab-border-color)] text-[var(--text-color)]': activeTab === 'features', 'border-transparent text-[var(--text-muted-color)] hover:text-[var(--text-color)] hover:border-[var(--border-color)]': activeTab !== 'features' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Features</button>
                    <button @click="activeTab = 'security'" :class="{ 'border-[var(--active-tab-border-color)] text-[var(--text-color)]': activeTab === 'security', 'border-transparent text-[var(--text-muted-color)] hover:text-[var(--text-color)] hover:border-[var(--border-color)]': activeTab !== 'security' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Security</button>
                    <button @click="activeTab = 'about'" :class="{ 'border-[var(--active-tab-border-color)] text-[var(--text-color)]': activeTab === 'about', 'border-transparent text-[var(--text-muted-color)] hover:text-[var(--text-color)] hover:border-[var(--border-color)]': activeTab !== 'about' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">About</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="mt-8">
                <!-- Settings Tab -->
                <div x-show="activeTab === 'settings'" x-cloak>
                    <div class="bg-[var(--card-bg-color)] p-8 rounded-lg shadow-sm">
                        <h2 class="text-xl font-semibold text-[var(--text-color)]">General Settings</h2>
                        <p class="text-[var(--text-muted-color)] mt-1">Update your profile and notification settings.</p>
                        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="username" class="block text-sm font-medium text-[var(--text-color)]">Username</label>
                                <input type="text" id="username" value="student_user" class="mt-1 block w-full rounded-md shadow-sm sm:text-sm bg-[var(--input-bg-color)] border-[var(--input-border-color)] text-[var(--text-color)] focus:border-[var(--focus-ring-color)] focus:ring-[var(--focus-ring-color)]">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-[var(--text-color)]">Email Address</label>
                                <input type="email" id="email" value="student@example.com" class="mt-1 block w-full rounded-md shadow-sm sm:text-sm bg-[var(--input-bg-color)] border-[var(--input-border-color)] text-[var(--text-color)] focus:border-[var(--focus-ring-color)] focus:ring-[var(--focus-ring-color)]">
                            </div>
                        </div>
                        <!-- Appearance Section -->
                        <div class="mt-8 border-t border-[var(--border-color)] pt-6">
                            <h2 class="text-xl font-semibold text-[var(--text-color)]">Appearance</h2>
                            <p class="text-[var(--text-muted-color)] mt-1">Choose how S looks and feels. Your theme will be applied across the platform.</p>
                            <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-6">
                                <!-- Mild Grey Theme -->
                                <div @click="theme = 'light'" :class="{ 'ring-2 ring-offset-2 ring-[var(--focus-ring-color)] ring-offset-[var(--bg-color)]': theme === 'light' }" class="cursor-pointer rounded-lg border border-[var(--input-border-color)] p-4 transition-all">
                                    <div class="flex items-center justify-between"><h3 class="font-semibold text-[var(--text-color)]">Mild Grey</h3><div x-show="theme === 'light'" x-cloak><i data-lucide="check-circle-2" class="w-5 h-5 text-[var(--focus-ring-color)]"></i></div></div>
                                    <div class="mt-2 flex space-x-1"><div class="w-1/3 h-8 rounded bg-gray-100 border border-gray-200"></div><div class="w-1/3 h-8 rounded bg-white border border-gray-200"></div><div class="w-1/3 h-8 rounded bg-gray-200 border border-gray-300"></div></div>
                                </div>
                                <!-- Charcoal Theme -->
                                <div @click="theme = 'dark'" :class="{ 'ring-2 ring-offset-2 ring-[var(--focus-ring-color)] ring-offset-[var(--bg-color)]': theme === 'dark' }" class="cursor-pointer rounded-lg border border-[var(--input-border-color)] p-4 transition-all">
                                    <div class="flex items-center justify-between"><h3 class="font-semibold text-[var(--text-color)]">Charcoal</h3><div x-show="theme === 'dark'" x-cloak><i data-lucide="check-circle-2" class="w-5 h-5 text-[var(--focus-ring-color)]"></i></div></div>
                                    <div class="mt-2 flex space-x-1"><div class="w-1/3 h-8 rounded bg-gray-900 border border-gray-700"></div><div class="w-1/3 h-8 rounded bg-black border border-gray-800"></div><div class="w-1/3 h-8 rounded bg-gray-800 border border-gray-700"></div></div>
                                </div>
                                <!-- Cyber Theme -->
                                <div @click="theme = 'cyber'" :class="{ 'ring-2 ring-offset-2 ring-[var(--focus-ring-color)] ring-offset-[var(--bg-color)]': theme === 'cyber' }" class="cursor-pointer rounded-lg border border-[var(--input-border-color)] p-4 transition-all">
                                    <div class="flex items-center justify-between"><h3 class="font-semibold text-[var(--text-color)]">Cyber</h3><div x-show="theme === 'cyber'" x-cloak><i data-lucide="check-circle-2" class="w-5 h-5 text-[var(--focus-ring-color)]"></i></div></div>
                                    <div class="mt-2 flex space-x-1"><div class="w-1/3 h-8 rounded bg-indigo-900 border border-purple-500"></div><div class="w-1/3 h-8 rounded bg-black border border-cyan-400"></div><div class="w-1/3 h-8 rounded bg-purple-800 border border-indigo-500"></div></div>
                                </div>
                            </div>
                        </div>
                        <!-- Log Out Button -->
                        <div class="mt-8 border-t border-[var(--border-color)] pt-6">
                            <button id="logout-button" class="w-full text-left px-4 py-2.5 text-sm font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-md transition-colors">Log Out</button>
                        </div>
                    </div>
                </div>

                <!-- Other tabs... -->
            </div>
        </main>
    </div>

    <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50">
        <div class="flex items-center space-x-2 bg-[var(--card-bg-color)]/80 backdrop-blur-lg border border-[var(--border-color)] rounded-full p-2 shadow-2xl">
            <a href="index.html" title="Home" class="p-3 rounded-full text-[var(--text-muted-color)] hover:bg-[var(--active-icon-bg-color)] hover:text-[var(--active-link-color)] transition-colors"><i data-lucide="home" class="w-6 h-6"></i></a>
            <a href="features.html" title="Features" class="p-3 rounded-full text-[var(--text-muted-color)] hover:bg-[var(--active-icon-bg-color)] hover:text-[var(--active-link-color)] transition-colors"><i data-lucide="sparkles" class="w-6 h-6"></i></a>
            <a href="books.html" title="My Library" class="p-3 rounded-full text-[var(--text-muted-color)] hover:bg-[var(--active-icon-bg-color)] hover:text-[var(--active-link-color)] transition-colors"><i data-lucide="library" class="w-6 h-6"></i></a>
            <a href="ai-notebook.html" title="AI Notebook" class="p-3 rounded-full text-[var(--text-muted-color)] hover:bg-[var(--active-icon-bg-color)] hover:text-[var(--active-link-color)] transition-colors"><i data-lucide="brain-circuit" class="w-6 h-6"></i></a>
            <a href="contact.html" title="Contact" class="p-3 rounded-full text-[var(--text-muted-color)] hover:bg-[var(--active-icon-bg-color)] hover:text-[var(--active-link-color)] transition-colors"><i data-lucide="mail" class="w-6 h-6"></i></a>
            <a href="account-center.html" title="Account" class="p-3 rounded-full bg-[var(--active-icon-bg-color)] text-[var(--active-link-color)] transition-colors"><i data-lucide="user-circle-2" class="w-6 h-6"></i></a>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const logoutButton = document.getElementById('logout-button');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    // Remove the login flag
                    sessionStorage.removeItem('isLoggedIn');
                    // Redirect to the home page
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
